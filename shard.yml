name: cruml
version: 0.6.1

description: |
  A library that provides an UML class diagram for any Crystal projects.

authors:
  - tamdaz <tamda.zohir.pro@gmail.com>

targets:
  cruml:
    main: src/cruml.cr

dependencies:
  tallboy:
    github: epoch/tallboy

development_dependencies:
  ameba:
    github: crystal-ameba/ameba
    version: ~> 1.6.0

scripts:
